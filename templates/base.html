<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cupcakes</title>
</head>
<body>
    <h1>Cupcakes</h1>
    <ul id="cupcake-list">
   
    </ul>
    <h2>Add Cupcake</h2>

<form id="add-form" action="/" method="POST">    
        <div class="form-group">
            <label class="form-label" for="flavor">Flavor</label>
            <input id="flavor" name="flavor" required="" type="text" value="">
        </div>
    
        <div class="form-group">
            <label class="form-label" for="image">Image URL</label>
            <input id="image" name="image" type="text" value="">
        </div>
    
        <div class="form-group">
            <label class="form-label" for="size">Size</label>
            <input id="size" name="size" required="" type="text" value="">
        </div>
    
        <div class="form-group">
            <label class="form-label" for="rating">Rating</label>
            <input id="rating" name="rating" required="" type="text" value="">
        </div>
    <button type="submit" class="btn btn-success">Add</button>
</form>
